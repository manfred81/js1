<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <title>Homework</title>

  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";
      // 1. складываем 10 и 10 (два числа), получаем 20
      // 2. к 20 присоединяется стока 10 и получается строка 2010
      console.log(10 + 10 + "10");
      // 1. число 10 присоединяется к строке 10 и, затем, к числу 10
      // 2. получаем строку 101010
      console.log(10 + "10" + 10);
      // 1. складывается 2 числа 10+10, получается 20
      // 2. знаком + строка преабразуется в число
      // 3. к 20 прибавляется 10, получается 30
      console.log(10 + 10 + +"10");
      // 1.число делим на пустую строку, - преврашает эту строку в 0, ошибка вычисления,
      // 2. при делении на 0, получаем -Infinity (бесконечность)
      console.log(10 / -"");
      // 1. ошибка написания 2,5 , должно писаться через точку
      // 2. тогда оператор + преобразовал бы строку в число и 10 поделил бы на это число
      // 3.из-за ошибки преобразования выдается NaN? 10/Nan, получится NaN
      console.log(10 / +"2,5");
    </script>
  </body>
</html>
